name: "Initialize"

on:
  push:
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
       - name: "ðŸ›ƒ Checkout Linux Deploy ðŸ›ƒ"
         uses: actions/checkout@main
       
       - name: "â›”ï¸ Cancel Duplicate Runs â›”ï¸"
         uses: styfle/cancel-workflow-action@0.9.0
         with:
            all_but_latest: true
            access_token: $
       - name: "ðŸ“ˆ Initialize Linux Deploy ðŸ“‰"
         continue-on-error: true
         run: |
           git config --global user.name $
           git config --global user.email $
           git config --global credential.helper store
           echo "https://$:$@github.com" > ~/.git-credentials
       - name: "ðŸ§¬ Clone Repository ðŸ§¬"
         continue-on-error: true
         run: |
           git clone https://$:$@$ telerepo
       - name: "Running Linux Server ðŸƒâ€â™‚ï¸ðŸ’¨ðŸ’¨"
         timeout-minutes: 350
         continue-on-error: true
         run: |
           cd telerepo
           docker build . -t tele-vps
           docker run --env CONFIG_FILE_URL=$ tele-vps
       - name: "â™»ï¸ Re-Run Linux Server â™»ï¸"
         continue-on-error: true
         run: |
              git clone https://github.com/${GITHUB_REPOSITORY} loop
              cd loop || exit 1
              echo $(date -u +%T%P) >> loop.txt
              git add loop.txt
              git commit -m "Tele-VPS : Re-Run $(date -u +%D-%T%P)"
              git push -q https://$@github.com/${GITHUB_REPOSITORY} HEAD:main
